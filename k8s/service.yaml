apiVersion: v1
kind: Service
metadata:
  name: heart-failure-prediction-service
  namespace: heart-failure-prediction
  labels:
    app: heart-failure-prediction
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8501
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: heart-failure-prediction

---
apiVersion: v1
kind: Service
metadata:
  name: heart-failure-prediction-headless
  namespace: heart-failure-prediction
  labels:
    app: heart-failure-prediction
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8501
    targetPort: 8501
    protocol: TCP
  selector:
    app: heart-failure-prediction

---
# LoadBalancer service for cloud environments
apiVersion: v1
kind: Service
metadata:
  name: heart-failure-prediction-lb
  namespace: heart-failure-prediction
  labels:
    app: heart-failure-prediction
  annotations:
    # AWS Load Balancer annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # Azure Load Balancer annotations
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    # GCP Load Balancer annotations
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8501
    protocol: TCP
  selector:
    app: heart-failure-prediction
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 300