[tool:pytest]
# Pytest configuration for Heart Failure Prediction System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for component interaction
    model: Machine learning model tests
    database: Database operation tests
    streamlit: Streamlit app tests
    performance: Performance and load tests
    edge_cases: Edge case and error handling tests
    slow: Slow running tests (may be skipped in quick runs)

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --doctest-modules
    --ignore=setup.py

# Coverage settings
[coverage:run]
source = src, app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    pass

show_missing = True
precision = 2
fail_under = 80

[coverage:html]
directory = htmlcov
